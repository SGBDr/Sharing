<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">F T B</ion-col>
          <ion-col class="right" size="6">
            <ion-icon name="search" (click)="onSearch()" [hidden]="!authservice.isAuth" color="blue"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
    <ion-searchbar [hidden]="ss == true" placeholder="Search conversation" (ionInput)="getSMS($event)"></ion-searchbar>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <div class="alert" *ngIf="!auth">
    Sign In First
  </div>
  <ion-list *ngIf="auth">
    <ion-item (click)="OnLoadSMS()" margin-bottom *ngFor="let i of [0,1,1,2,1,2,1,2,1,1,1,2,1,2,1]">
      <ion-avatar item-start>
        <img src="../../assets/imgs/logo.png">
      </ion-avatar>
      <h2>Cher {{i}}</h2>
      <p>Ugh. As if.</p>
    </ion-item>
  </ion-list>
</ion-content>
