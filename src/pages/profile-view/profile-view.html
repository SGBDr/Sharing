<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-item-group>
      <button ion-item ion-icon icon-start (click)="loadModal()" [disabled]="auth" margin-bottom color="secondary">
        <ion-icon name="door-open"></ion-icon>
        Sign In
      </button>
      <button ion-item ion-icon icon-start (click)="LoadModify()" margin-bottom [disabled]="!auth" color="primary">
        <ion-icon name="leaf"></ion-icon>
        Modify Profil
      </button>
      <button ion-item ion-icon icon-start (click)="OnSignOut()" [disabled]="!auth" margin-bottom>
        <ion-icon name="leaf"></ion-icon>
        Sign Out
      </button> 
      <br><br><br><br>
      <ion-item (click)="OntoggleDelete()">
        <ion-label>Want to Delete ?</ion-label>
        <ion-toggle [disabled]="delete" [checked]="delete"></ion-toggle>
      </ion-item>
      <button ion-item ion-icon icon-start (click)="OnDeleteProfil()" [disabled]="!delete" margin-bottom color="danger">
        <ion-icon name="leaf"></ion-icon>
        Delete Profil
      </button>
    </ion-item-group>
  </ion-content>
</ion-content>
